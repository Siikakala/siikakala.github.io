---
layout: default
---

<a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>
<h1 class="post-title">{{ page.title }}</h1>
{% include date_and_social_share.html %}
{% if page.cw %}
<blockquote class="content_warning">
    <p>⚠ Sisältövaroitukset: ⚠</p>
    <dl>
        <dt></dt><dt></dt>
        {% for cw_item in page.cw %}
            <dd>{{ cw_item }}</dd>
        {% endfor %}
    </dl>
</blockquote>
{% endif %}
{{ content }}
